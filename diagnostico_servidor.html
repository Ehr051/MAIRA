<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∫ Diagn√≥stico Servidor MAIRA</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1e1e1e;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .section {
            background: #2d2d2d;
            border: 1px solid #00ff00;
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
        }
        .status-ok { color: #00ff00; }
        .status-error { color: #ff4444; }
        .status-warning { color: #ffaa00; }
        .log {
            background: #000;
            border: 1px solid #333;
            padding: 10px;
            margin: 10px 0;
            height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover {
            background: #00aa00;
        }
        .tile-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ Diagn√≥stico del Servidor MAIRA</h1>
        <p>Estado del servidor: <span id="serverStatus">Verificando...</span></p>
        
        <div class="section">
            <h2>üìä Estado de Archivos Cr√≠ticos</h2>
            <div id="fileStatus"></div>
            <button onclick="verificarArchivos()">üîÑ Verificar Archivos</button>
        </div>
        
        <div class="section">
            <h2>üó∫Ô∏è Estado de Tiles (Altimetr√≠a y Vegetaci√≥n)</h2>
            <div class="tile-info">
                <div>
                    <h3>Altimetr√≠a</h3>
                    <div id="altimetriaStatus">Verificando...</div>
                </div>
                <div>
                    <h3>Vegetaci√≥n</h3>
                    <div id="vegetacionStatus">Verificando...</div>
                </div>
            </div>
            <button onclick="verificarTiles()">üîÑ Verificar Tiles</button>
        </div>
        
        <div class="section">
            <h2>üìù Log de Diagn√≥stico</h2>
            <div id="diagnosticLog" class="log"></div>
            <button onclick="limpiarLog()">üßπ Limpiar Log</button>
            <button onclick="exportarDiagnostico()">üíæ Exportar Diagn√≥stico</button>
        </div>
        
        <div class="section">
            <h2>üöÄ Acciones R√°pidas</h2>
            <button onclick="aplicarCorrecciones()">üõ†Ô∏è Aplicar Correcciones</button>
            <button onclick="cambiarALocal()">üè† Cambiar a Modo Local</button>
            <button onclick="reiniciarConexion()">üîÑ Reiniciar Conexi√≥n</button>
        </div>
    </div>

    <script>
        let logContent = '';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logContent += logEntry;
            
            const logElement = document.getElementById('diagnosticLog');
            logElement.textContent = logContent;
            logElement.scrollTop = logElement.scrollHeight;
            
            console.log(`[DIAGN√ìSTICO] ${message}`);
        }
        
        async function verificarArchivos() {
            log('üîç Iniciando verificaci√≥n de archivos cr√≠ticos...');
            
            const archivosCriticos = [
                '/Client/js/networkConfig.js',
                '/Client/js/elevationHandler.js',
                '/Client/js/vegetacionhandler.js',
                '/Client/js/indexP.js',
                '/Client/js/miradial.js',
                '/Client/js/graficoMarcha.js',
                '/Client/js/panelMarcha.js',
                '/Client/js/calcosP.js'
            ];
            
            const statusElement = document.getElementById('fileStatus');
            statusElement.innerHTML = '';
            
            for (const archivo of archivosCriticos) {
                try {
                    const response = await fetch(archivo, { method: 'HEAD' });
                    const status = response.ok ? 'OK' : `Error ${response.status}`;
                    const className = response.ok ? 'status-ok' : 'status-error';
                    
                    statusElement.innerHTML += `<div class="${className}">üìÑ ${archivo}: ${status}</div>`;
                    log(`${response.ok ? '‚úÖ' : '‚ùå'} ${archivo}: ${status}`);
                } catch (error) {
                    statusElement.innerHTML += `<div class="status-error">üìÑ ${archivo}: Error de red</div>`;
                    log(`‚ùå ${archivo}: Error de red - ${error.message}`);
                }
            }
        }
        
        async function verificarTiles() {
            log('üó∫Ô∏è Verificando estado de tiles...');
            
            // Verificar √≠ndice de altimetr√≠a
            try {
                const altResponse = await fetch('/Client/Libs/datos_argentina/Altimetria/index_tiles_altimetria.json');
                if (altResponse.ok) {
                    const altData = await altResponse.json();
                    const numTiles = Object.keys(altData.tiles).length;
                    document.getElementById('altimetriaStatus').innerHTML = 
                        `<div class="status-ok">‚úÖ √çndice OK - ${numTiles} tiles disponibles</div>`;
                    log(`‚úÖ Altimetr√≠a: ${numTiles} tiles disponibles`);
                } else {
                    throw new Error(`HTTP ${altResponse.status}`);
                }
            } catch (error) {
                document.getElementById('altimetriaStatus').innerHTML = 
                    `<div class="status-error">‚ùå Error: ${error.message}</div>`;
                log(`‚ùå Altimetr√≠a: ${error.message}`);
            }
            
            // Verificar √≠ndice de vegetaci√≥n
            try {
                const vegResponse = await fetch('/Client/Libs/datos_argentina/Vegetacion/vegetacion_tile_index.json');
                if (vegResponse.ok) {
                    const vegData = await vegResponse.json();
                    const numTiles = Object.keys(vegData.tiles).length;
                    document.getElementById('vegetacionStatus').innerHTML = 
                        `<div class="status-ok">‚úÖ √çndice OK - ${numTiles} tiles disponibles</div>`;
                    log(`‚úÖ Vegetaci√≥n: ${numTiles} tiles disponibles`);
                } else {
                    throw new Error(`HTTP ${vegResponse.status}`);
                }
            } catch (error) {
                document.getElementById('vegetacionStatus').innerHTML = 
                    `<div class="status-error">‚ùå Error: ${error.message}</div>`;
                log(`‚ùå Vegetaci√≥n: ${error.message}`);
            }
        }
        
        function aplicarCorrecciones() {
            log('üõ†Ô∏è Aplicando correcciones autom√°ticas...');
            
            // Crear script de correcciones si no existe
            const script = document.createElement('script');
            script.src = '/correcciones_servidor_502.js';
            script.onload = () => {
                log('‚úÖ Correcciones aplicadas exitosamente');
            };
            script.onerror = () => {
                log('‚ùå Error al cargar correcciones');
            };
            document.head.appendChild(script);
        }
        
        function cambiarALocal() {
            log('üè† Cambiando a modo local...');
            
            window.SERVER_URL = `${window.location.protocol}//${window.location.hostname}:5000`;
            window.CLIENT_URL = `${window.location.protocol}//${window.location.hostname}:8080`;
            
            log(`‚úÖ URLs actualizadas: SERVER=${window.SERVER_URL}, CLIENT=${window.CLIENT_URL}`);
        }
        
        function reiniciarConexion() {
            log('üîÑ Reiniciando conexi√≥n...');
            window.location.reload();
        }
        
        function limpiarLog() {
            logContent = '';
            document.getElementById('diagnosticLog').textContent = '';
            log('üßπ Log limpiado');
        }
        
        function exportarDiagnostico() {
            const diagnostico = {
                timestamp: new Date().toISOString(),
                url: window.location.href,
                userAgent: navigator.userAgent,
                log: logContent
            };
            
            const blob = new Blob([JSON.stringify(diagnostico, null, 2)], 
                                  { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `diagnostico_maira_${new Date().getTime()}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
            log('üíæ Diagn√≥stico exportado');
        }
        
        // Verificaci√≥n autom√°tica al cargar
        window.addEventListener('load', () => {
            log('üöÄ Iniciando diagn√≥stico autom√°tico...');
            verificarArchivos();
            setTimeout(verificarTiles, 1000);
        });
        
        // Actualizar estado del servidor cada 30 segundos
        setInterval(async () => {
            try {
                const response = await fetch('/Client/js/networkConfig.js', { method: 'HEAD' });
                const status = response.ok ? 'Online' : 'Error';
                const className = response.ok ? 'status-ok' : 'status-error';
                document.getElementById('serverStatus').innerHTML = `<span class="${className}">${status}</span>`;
            } catch (error) {
                document.getElementById('serverStatus').innerHTML = '<span class="status-error">Offline</span>';
            }
        }, 30000);
    </script>
</body>
</html>
