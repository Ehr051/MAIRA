<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Panel Toggle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }
        
        .panel-lateral {
            position: fixed;
            top: 0;
            right: 0;
            width: 350px;
            height: 100vh;
            background-color: #1e1e1e;
            border-left: 1px solid #444;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .panel-lateral.oculto {
            transform: translateX(350px);
        }
        
        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background-color: #121212;
            border-bottom: 1px solid #333;
        }
        
        .btn-cerrar-panel {
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            border-radius: 3px;
            transition: background-color 0.2s ease;
        }
        
        .btn-cerrar-panel:hover {
            background-color: #333;
        }
        
        .panel-toggle-btn {
            position: fixed;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .panel-lateral:not(.oculto) ~ .panel-toggle-btn {
            display: none;
        }
        
        .content {
            padding: 20px;
            max-width: calc(100vw - 370px);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Test del Panel Toggle</h1>
        <p>Este es un test para verificar que el panel lateral funcione correctamente.</p>
        <button onclick="testToggle()">Test Toggle desde JavaScript</button>
        <div id="estado-panel" style="margin-top: 20px; padding: 10px; background-color: #333; border-radius: 5px;">
            Estado del panel: <span id="estado-texto">Cargando...</span>
        </div>
    </div>

    <div id="panel-lateral" class="panel-lateral oculto">
        <div class="panel-header">
            <h3>Panel de Prueba</h3>
            <button id="cerrar-panel" class="btn-cerrar-panel" title="Cerrar panel">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div style="padding: 20px;">
            <p>Contenido del panel de prueba</p>
            <p>Si puedes ver esto, el panel estÃ¡ funcionando correctamente.</p>
        </div>
    </div>

    <button id="toggle-panel-btn" class="panel-toggle-btn" title="Abrir panel">
        <i class="fas fa-bars"></i>
    </button>

    <script>
        let panelVisible = false;
        
        function actualizarEstado() {
            const panel = document.getElementById('panel-lateral');
            const estadoTexto = document.getElementById('estado-texto');
            const panelEstaOculto = panel.classList.contains('oculto');
            
            estadoTexto.textContent = panelEstaOculto ? 'Oculto' : 'Visible';
            estadoTexto.style.color = panelEstaOculto ? '#ff6b6b' : '#51cf66';
            
            console.log('Estado actual del panel:', {
                tieneClaseOculto: panelEstaOculto,
                panelVisible: panelVisible,
                classList: Array.from(panel.classList)
            });
        }
        
        function togglePanel(forzarEstado) {
            const panel = document.getElementById('panel-lateral');
            const botonFlotante = document.getElementById('toggle-panel-btn');
            const botonCerrar = document.getElementById('cerrar-panel');
            
            if (!panel) {
                console.error("Panel lateral no encontrado");
                return;
            }
            
            // Determinar el estado actual y el estado deseado
            const panelEstaOculto = panel.classList.contains('oculto');
            let mostrarPanel;
            
            if (forzarEstado !== undefined) {
                mostrarPanel = forzarEstado;
            } else {
                // Toggle: si estÃ¡ oculto, mostrarlo; si estÃ¡ visible, ocultarlo
                mostrarPanel = panelEstaOculto;
            }
            
            console.log('ðŸ”„ Toggle panel:', {
                panelEstaOculto: panelEstaOculto,
                mostrarPanel: mostrarPanel,
                forzarEstado: forzarEstado
            });
            
            if (mostrarPanel) {
                // Mostrar panel
                panel.classList.remove('oculto');
                
                // Actualizar botÃ³n de cerrar (flecha hacia la derecha para indicar "cerrar")
                if (botonCerrar) {
                    botonCerrar.innerHTML = '<i class="fas fa-chevron-right"></i>';
                    botonCerrar.title = 'Ocultar panel';
                }
                
                panelVisible = true;
                console.log('ðŸ“± Panel lateral mostrado');
            } else {
                // Ocultar panel
                panel.classList.add('oculto');
                
                panelVisible = false;
                console.log('ðŸ“± Panel lateral ocultado');
            }
            
            setTimeout(actualizarEstado, 50);
        }
        
        function testToggle() {
            console.log('ðŸ§ª Test manual del toggle');
            togglePanel();
        }
        
        // Configurar eventos
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar evento para cerrar panel
            const cerrarPanel = document.getElementById('cerrar-panel');
            if (cerrarPanel) {
                cerrarPanel.addEventListener('click', function(e) {
                    console.log('ðŸ”´ Click en botÃ³n cerrar');
                    togglePanel();
                });
            }
            
            // Configurar botÃ³n flotante de toggle
            const toggleBtn = document.getElementById('toggle-panel-btn');
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function(e) {
                    console.log('ðŸ”µ Click en botÃ³n flotante');
                    e.preventDefault();
                    e.stopPropagation();
                    togglePanel();
                });
            }
            
            actualizarEstado();
            console.log('âœ… Eventos configurados correctamente');
        });
    </script>
</body>
</html>
